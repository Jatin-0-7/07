    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
    }

    .loading-text {
      position: absolute;
      top: 0;

      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
      width: 100%;
      height: 100px;
      line-height: 100px;
    }

    .loading-text span {
      display: inline-block;
      margin: 0 5px;
      color: #6a00de;
      font-family: 'Quattrocento Sans', sans-serif;
    }

    /* Watermark */
    .watermark {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #7f80ff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 5px #00ffff;
      z-index: 999;
    }

    /* Animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1b1f3b, #000);
      animation: moveBackground 20s infinite linear;
      z-index: 1;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* JWPlayer container */
    .jwplayer {
      position: absolute !important;
      width: 100%;
      height: 100vh;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
