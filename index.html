<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal HLS/MPD Player</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
    #videoPlayer {
      width: 90%;
      max-width: 900px;
      background: #000;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      width: 90%;
      max-width: 900px;
    }
  </style>
</head>
<body>

  <img id="logo" src="" alt="Channel Logo" style="display:none;">
  
  <input type="text" id="streamUrl" placeholder="https://star-sports-2-hindi-hd.joker-verse.workers.dev/index.m3u8">
  <input type="text" id="logoUrl" placeholder="https://ibb.co/kVzD8dFL">
  <button onclick="loadStream()">Play Stream</button>

  <video id="videoPlayer" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script>
    function loadStream() {
      const url = document.getElementById('streamUrl').value.trim();
      const logoUrl = document.getElementById('logoUrl').value.trim();
      const video = document.getElementById('videoPlayer');
      const logo = document.getElementById('logo');

      // Set logo
      if (logoUrl) {
        logo.src = logoUrl;
        logo.style.display = 'block';
      } else {
        logo.style.display = 'none';
      }

      // Reset video
      if (video.canPlayType('application/vnd.apple.mpegurl') && url.endsWith('.m3u8')) {
        video.src = url;
        video.play();
      } else if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (url.endsWith('.mpd')) {
        const player = dashjs.MediaPlayer().create();
        player.initialize(video, url, true);
      } else {
        alert("Unsupported stream format. Please use .m3u8 or .mpd URL.");
      }
    }
  </script>

</body>
</html>
