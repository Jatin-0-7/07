<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV07INDIA</title>
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #1a1a40, #000066);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #player {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: 10;
    }

    /* Watermark */
    .watermark {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #7f80ff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 5px #00ffff;
      z-index: 999;
    }

    /* Animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1b1f3b, #000);
      animation: moveBackground 20s infinite linear;
      z-index: 1;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <div class="watermark">IPTV07INDIA</div>
  <div id="player"></div>

  <script>
    jwplayer("player").setup({
      file: "https://star-sports-2-hindi-hd.joker-verse.workers.dev/index.m3u8",
      image: "https://i.ibb.co/vzD8dFL/logo.png", // Logo image
      autostart: true,
      controls: true,
      width: "100%",
      height: "100%",
      logo: {
        file: "https://i.ibb.co/vzD8dFL/logo.png",
        link: "#"
      },
      skin: {
        name: "glow" // Optional skin, you can use others
      }
    });
  </script>

</body>
</html>
