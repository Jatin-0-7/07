<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV07INDIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport">
  <meta property="og:title" content="IPTV07INDIA">
  <meta property="og:description" content="User can play M3U8 and other streaming links securely with a stylish player.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="your-site-url">
  <meta property="og:type" content="website">
  <link rel="shortcut icon" type="image/x-icon" href="logo.png">
  <meta property="og:image:title" content="IPTV07INDIA">
  <style>
    html {
      font-family: Poppins, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Loading screen with gates opening */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gates {
      display: flex;
      width: 80%;
      height: 50px;
      position: relative;
    }

    .gate {
      width: 50%;
      height: 100%;
      background: #6a00de;
      animation: openGates 3s ease-in-out infinite alternate;
    }

    .gate-left {
      position: absolute;
      left: 0;
    }

    .gate-right {
      position: absolute;
      right: 0;
    }

    @keyframes openGates {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* Text animation */
    .loading-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      animation: fadeInOut 4s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Watermark */
    .watermark {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #7f80ff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 5px #00ffff;
      z-index: 999;
    }

    /* Animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1b1f3b, #000);
      animation: moveBackground 20s infinite linear;
      z-index: 1;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* JWPlayer container */
    .jwplayer {
      position: absolute !important;
      width: 100%;
      height: 100vh;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <div class="watermark">IPTV07INDIA</div>

  <!-- Loading animation -->
  <div id="loading" class="loading">
    <div class="gates">
      <div class="gate gate-left"></div>
      <div class="gate gate-right"></div>
    </div>
    <div class="loading-text">JOIN @IPTV07INDIA ON TELEGRAM</div>
  </div>

  <!-- JWPlayer container -->
  <div id="jwplayerDiv"></div>

  <!-- JWPlayer script -->
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>

  <script>
    // Set up JWPlayer with your M3U8 link and logo
    jwplayer("jwplayerDiv").setup({
      file: "https://star-sports-2-hindi-hd.joker-verse.workers.dev/index.m3u8",
      image: "https://i.ibb.co/vzD8dFL/logo.png", // Logo
      autostart: true,
      controls: true,
      width: "100%",
      height: "100%",
      logo: {
        file: "https://i.ibb.co/vzD8dFL/logo.png",
        link: "#"
      },
      skin: {
        name: "glow" // Optional: you can use other skins if preferred
      }
    });

    // Hide loading screen after 5 seconds
    setTimeout(function() {
      document.getElementById('loading').style.display = 'none';
    }, 5000);
  </script>

</body>
</html>
